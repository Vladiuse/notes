<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./bootstrap/bootstrap.css">
  <script src="./bootstrap/bootstrap.min.js"></script>
  <script src="./bootstrap/bootstrap.bundle.js"></script>
  <script src="./js/jquery-3.6.0.min.js">
  </script>

</head>

<body>

  <div class="spinner-border text-primary spin-copy" role="status" style="display: none;" id="spin">
    <span class="visually-hidden">Loading...</span>
  </div>

  <div class="main-wrapper">
    <div class="btn-row">
      <div id="main-buttons">
        <div class="spinner-border text-primary spin-copy" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
       <!-- кнопки -->
      </div>
      <div class="add-main">
        <button class="btn btn-light plus" area="main">+</button>
        <div class="add-data" id="main" style="display: none">
          <input type="text" class="form-control" >
        <button class="btn btn-success add">add</button>
        </div>
      </div>
    </div>
    <div class="btn-row">
      <div id="sub-buttons">
        <!-- кнопки -->
      </div>
      <div class="add-sub">
        <button class="btn btn-light plus" area="sub">+</button>
        <div class="add-data" id="sub" style="display: none">
          <input type="text" class="form-control sub-name" ><br>
          <input type="text" class="form-control sub-value" >
        <button class="btn btn-success add">add</button>
        </div>
      </div>

    </div>
    <div id="text-data">
      <textarea disabled>пока пусто</textarea>
    </div>
  </div>
  <form method="POST" action="https://handy-fun.com/copy_paste/add_group">
    <input name="group_name">
    <button type="submit">123</button>
  </form>
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo">Open modal for @mdo</button>
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@fat">Open modal for @fat</button>
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@getbootstrap">Open modal for @getbootstrap</button>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">New message</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Recipient:</label>
            <input type="text" class="form-control" id="recipient-name">
          </div>
          <div class="mb-3">
            <label for="message-text" class="col-form-label">Message:</label>
            <textarea class="form-control" id="message-text"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Send message</button>
      </div>
    </div>
  </div>
</div>

  <button class="btn btn-danger">x</button>
</div>
<button id="test">TEST</button> -->
  <script src="./js/main.js">
  </script>
</body>
</html>
